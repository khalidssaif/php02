<DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<h1>Form</h1>
	<table>
		<tr>
			<td>First Name:</td>
			<td><input type="text" name="first_name" id="firstName"></td>
		</tr>
		<tr>
			<td>Last Name:</td>
			<td><input type="text" name="last_name" id="lastName"></td>
		</tr>
		<tr>
			<td>Email Address:</td>
			<td><input type="email" name="email_address" id="emailAddress"></td>
		</tr>
		<tr>
			<td>Group:</td>
			<td>
				science<input type="checkbox" name "science">
				Commerce<input type="checkbox" name "commerce">
				Arts<input type="checkbox" name "arts">
			</td>
		</tr>
		<tr>	
			<td>Gender:</td>
			<td>
				Male<input type="radio" name "gender" value="male" checked>
				Female<input type="radio" name "gender" value="male">
				Others<input type="radio" name "gender" value="male">
			</td>
		</tr>
		<tr>
			<td>Division:</td>
			<td>
				<select>
					<option>Select Your Division</option>
					<option>Dhaka</option>
					<option>Sylhet</option>
					<option>Rajshahi</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="paswword" name="password" id="password"></td>
		</tr>
		<tr>
			<td>Address:</td>
			<td><textarea rows="5" cols="50"></textarea></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" value="submit"></td>
		</tr>
	</table>
		<hr>
			Date:<input type="date"><br>
			Month:<input type="month"><br>
			Week:<input type="week"><br>
			Color:<input type="color"><br>

</body>

</html>
